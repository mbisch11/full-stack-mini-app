<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
  <title>Meal Planning</title>
  <script src="./mealplanning.js" defer></script>
</head>
<body id="dashBody">

  <header id="header">
    <div id="logoSide">
      <img id="logo" src="./assets/fork-knife.png"/>
      <h3 id="title">Meal Planning</h3>
    </div>
    <div id="buttonBack">
      <a href="dashboard.html"><button id="buttonBack">Back to Dashboard</button></a>
    </div>
  </header>


    <main id="content">
      <h2>Plan Your Meals</h2>
      <div class="card">
        <h3>Search for Recipes</h3>
        <p>Add a meal to your meal plan and see it below.</p>
        <div class="search-type-selector">
          <label>
            <input type="radio" name="searchType" value="name" checked onchange="updateSearchPlaceholder()">
            Search by Name
          </label>
          <label>
            <input type="radio" name="searchType" value="ingredients" onchange="updateSearchPlaceholder()">
            Search by Ingredients
          </label>
        </div>
        <div class="row">
          <input type="text" id="searchInput" class="input" placeholder="Enter a recipe name">
          <button onclick="searchRecipes()">Search</button>
        </div>
        <ul id="searchResults" class="list"></ul>
      </div>
      <div class="card">
        <h3>Your Meal Plan</h3>
        <ul id="mealList" class="list"></ul>
      </div>
    </main>
  </div>
</body>
</html>
