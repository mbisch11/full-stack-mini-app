<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
  <script src="./recipes.js" defer></script>
  <title>Recipes</title>
</head>
<body id="dashBody">

  <header id="header">
    <div id="logoSide">
      <h1 id="title">Recipes</h1>
    </div>
    <div id="buttonBack">
      <a href="dashboard.html"><button id="buttonBack">Back to Dashboard</button></a>
    </div>
  </header>

  <main id="content">
    <h2>Discover and Save Recipes</h2>
    <div class="card">
      <h3>Search Recipes</h3>
      <p>Search for recipes by name</p>
      <div class="row">
        <input type="text" id="recipeInput" class="input" placeholder="Enter a recipe name">
        <button onclick="searchRecipes()">Search</button>
      </div>

      <ul id="recipeList" class="list"></ul>
    </div>
    <div class="card">
      <h3>Your Saved Recipes</h3>
      <ul id="savedRecipeList" class="list"></ul>
    </div>
  </main>
</body>
</html>
