<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
  <script src="./grocerylists.js" defer></script>
  <title>Grocery Lists</title>
</head>
<body id="dashBody">

  <header id="header">
    <div id="logoSide">
      <img id="logo" src="./assets/fork-knife.png"/>
      <h3 id="title">Grocery Lists</h3>
    </div>
    <div id="buttonBack">
      <a href="dashboard.html"><button id="buttonBack">Back to Dashboard</button></a>
    </div>
  </header>


  <main id="content">
    <h2>Create Your Grocery List</h2>

    <div class="card">
      <p>Add an item and see it below.</p>
      <div class="row">
        <input type="text" id="itemInput" class="input" placeholder="Search for an ingredient">
        <button onclick="searchIngredients()">Search</button>
      </div>
      <div id="searchResultsSection" style="margin-top: 20px; display: none;">
        <h3>Search Results</h3>
        <ul id="searchResults" class="list"></ul>
      </div>
    </div>
    <div class="card" style="margin-top: 20px;">
      <h3>Your Grocery List</h3>
      <ul id="itemList" class="list"></ul>
    </div>
  </main>
</body>
</html>
